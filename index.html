<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/dashboard/_design/dashboard/_rewrite/_topbar.css" />
    <link rel="stylesheet" type="text/css" href="css/tpb.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.16.custom.css" />
    <title>Couch Pirate</title>
  </head>
  <body>



    <div class="container" role="main">
        <div class="row">
            <div class="span1">
                <img src="img/preview-tpb-logo.gif" alt="Pirate Couch" />
            </div>
            <div class="span10">
                <form class="well form-search">
                        <input type="text" class="span8 search-query">
                        <button type="submit" class="btn primary">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="offset1 word-count">

            </div>
        </div>
        <div class="row">
            <div class="results">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="jam/require.js"></script>
    <script type="text/javascript">
        require(['js/app', 'domReady'], function (app, domReady) {
            app.init();
            domReady(function () {
               app.ui();
            });
        });
    </script>
    <script id="loading-template" type="text/x-handlebars-template">
        <h3>Argh, I be a search'n!</h3>
    </script>
    <script id="nofound-template" type="text/x-handlebars-template">
        <h3>No results found</h3>
    </script>
    <script id="results-template" type="text/x-handlebars-template">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th class="num">Size</th>
              <th class="num">Seeds</th>
              <th>Magnet</th>

            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <div class="count loading-icon">
            <img src="img/loading.gif" alt="Pirate Couch" />
        </div>
    </script>
    <script id="row-template" type="text/x-handlebars-template">
        <tr>
            <td><a target="_blank" href="http://thepiratebay.se/torrent/{{id}}/">{{name}}</a></td>
            <td class="num">{{niceSize size}}</td>
            <td class="num">{{s}}</td>
            <td><a href="magnet:?xt=urn:btih:{{m}}"><i class="icon icon-magnet" ></i></a></td>

        </tr>
    </script>
    <script id="wordcount-template" type="text/x-handlebars-template">
        {{#each this}}
            <div class="count">
                <em>{{key}}: </em> {{value}}
            </div>
        {{/each}}
        <div class="count loading-icon">
            <img src="img/loading.gif" alt="Pirate Couch" />
        </div>
    </script>
  </body>
</html>
